	<form method="get" action="recebe.php">

			<div class="campo">

					<input type="radio" name="devweb" value="thewitcher3">The witcher 3
				</label>
				<label>
					<input type="radio" name="devweb" value="thelasofuspartii">The Last of Us Part II
				</label>

			<br>
			<fieldset class="grupo">
				<div class="campo">
					<label><strong>Quais destes famosos você conhece?</strong></label><br><br>

					<input type="checkbox" id="tecnologia2" name="tecnologia2" value="LOUD Coringa">

			<div class="campo">
				<br>
				<label><strong>Qual jogo você gostaria que tivesse continuação?</strong></label><br><br>
				<textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
